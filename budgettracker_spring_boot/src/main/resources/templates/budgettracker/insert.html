<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<title>BudgetTracker Insert 画面</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
    <h1>BudgetTracker Insert 画面</h1>
    <form th:action="@{/budgettracker/id_search}" th:object="${budgetTrackerSearchRequest}"
        th:method="post">
        <div>
            ID：<input type="text" name="id" size="40" />
        </div>
        <br />
        <div>
            <input type="submit" value="検索" style="width: 100px;" />
        </div>
        <br />
    </form>
    <div th:if="${userinfo}">
        <table th:object="${userinfo}">
            <tr>
                <th class="cell_title">商品名</th>
                <td th:text="*{productName}"></td>
            </tr>
            <tr>
                <th class="cell_title">店名</th>
                <td th:text="*{storeName}"></td>
            </tr>
            <tr>
                <th class="cell_title">値段</th>
                <td th:text="*{price}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
